<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="./h3.css">
</head>
<body>
    <div class="cha">
        <div class="con">
            <h1>ĐĂNG NHẬP</h1>
            <form>
                <div class="cháu">
                    <h4>Email</h4>
                    <input id="email_login" type="email" placeholder="Nhập email của bạn" required>
                </div>
                <div class="cháu">
                    <h4>Password</h4>
                    <input id="pass_login" type="password" placeholder="Nhập pass" required>
                </div>
                <div class="cháu">
                    <button class="glow-on-hover" onclick="login(event)">Đăng nhập</button>
                </div>
                    <div class="cháu">
                        <a href="h2.html">Bạn chưa có tài khoản?</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script>
        login=(event)=>{
            event.preventDefault(event)
            let emaillogin= document.getElementById("email_login").value;
            console.log(emaillogin)
            let passlogin=document.getElementById("pass_login").value;
            console.log(pass_login)
            if(emaillogin==="" && passlogin===""){
                alert("Please fill in the form")
            }
    }
    </script>
</body>
